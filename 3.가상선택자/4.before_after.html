<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--before,after 선택한 지정 전에,후에 가상의 요소추가/원하는 위치 "::" 사용-->
    <style>
        ul li::before{  
            content: '번호';
            font-weight: bold;
            color: orange;
            margin-right: 20px; /*오른쪽여백 20px*/
        }
        ul li::after{
            content: ''; /*넣을내용없을때*/
            width: 10px;
            height: 10px;
            background: deeppink;
            border-radius: 50%; /*모서리 50%깍기*/
            display: inline-block;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
    </ul>
</body>
</html>
