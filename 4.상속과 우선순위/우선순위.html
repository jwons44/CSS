<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

        div{ /*태그선택자 1점*/

        }
        #i-yellow{/*아디선택자 100점*/

        }

    </style>
</head>
<body><!--인라인스타일 1000점-->
    <div id="i-yellow" class="c-red" style="color: orange;">Hello</div>
</body>
</html>
